<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>


<body>

    <p> How many fingers are you holding up?</p>
    
    <input id="myNumber" />
    
    <button id="guess"> Guess! </button>
    
        
     <script type="text/javascript">
     
    document.getElementById("guess").onclick=function() {
    
    var gotit = false;    //boolean variable
    var guesses = 1;
    var x;
    
    while (gotit== false) {
    
    
    x = Math.random(); //gives a random number between 0 and 1
    x = 6*x;  // gives a random number between 0 and 5
    x = Math.floor(x);  // gives a int number between 0 and 5
    
    if (document.getElementById("myNumber").value==x) {
        
        gotit=true;
        
        } else {
        
        guesses++;
        
        }
    
    
        }
     alert("Got it! It was a "+x+". It only took me "+guesses+" guesses!");
    }
     </script>
    
</body>
</html>
