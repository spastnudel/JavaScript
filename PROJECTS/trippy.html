<!doctype html>
<html>
	<title>Trippy Project</title>
	<meta http-equiv="refresh" content="1">
	<style>
		div {position:absolute;}
		.pb {z-index: 9999999; background-color: black; color:white; margin-top: 630px;}
	</style>
<body id="theBody" onload="show_pattern()">
	
   <script>
	   function show_pattern() {
	   var top_position=25, left_position=25;
	   var width=600, height=600;
	   var color_list= ["AliceBlue","AntiqueWhite","Aqua","Aquamarine","Azure","Beige","Bisque","Black","BlanchedAlmond","Blue","BlueViolet","Brown","BurlyWood","CadetBlue","Chartreuse","Chocolate","Coral","CornflowerBlue","Cornsilk","Crimson","Cyan","DarkBlue","DarkCyan","DarkGoldenRod","DarkGray","DarkGrey","DarkGreen","DarkKhaki","DarkMagenta","DarkOliveGreen","Darkorange","DarkOrchid","DarkRed","DarkSalmon","DarkSeaGreen","DarkSlateBlue","DarkSlateGray","DarkSlateGrey","DarkTurquoise","DarkViolet","DeepPink","DeepSkyBlue","DimGray","DimGrey","DodgerBlue","FireBrick","FloralWhite","ForestGreen","Fuchsia","Gainsboro","GhostWhite","Gold","GoldenRod","Gray","Grey","Green","GreenYellow","HoneyDew","HotPink","IndianRed","Indigo","Ivory","Khaki","Lavender","LavenderBlush","LawnGreen","LemonChiffon","LightBlue","LightCoral","LightCyan","LightGoldenRodYellow","LightGray","LightGrey","LightGreen","LightPink","LightSalmon","LightSeaGreen","LightSkyBlue","LightSlateGray","LightSlateGrey","LightSteelBlue","LightYellow","Lime","LimeGreen","Linen","Magenta","Maroon","MediumAquaMarine","MediumBlue","MediumOrchid","MediumPurple","MediumSeaGreen","MediumSlateBlue","MediumSpringGreen","MediumTurquoise","MediumVioletRed","MidnightBlue","MintCream","MistyRose","Moccasin","NavajoWhite","Navy","OldLace","Olive","OliveDrab","Orange","OrangeRed","Orchid","PaleGoldenRod","PaleGreen","PaleTurquoise","PaleVioletRed","PapayaWhip","PeachPuff","Peru","Pink","Plum","PowderBlue","Purple","Red","RosyBrown","RoyalBlue","SaddleBrown","Salmon","SandyBrown","SeaGreen","SeaShell","Sienna","Silver","SkyBlue","SlateBlue","SlateGray","SlateGrey","Snow","SpringGreen","SteelBlue","Tan","Teal","Thistle","Tomato","Turquoise","Violet","Wheat","White","WhiteSmoke","Yellow","YellowGreen"];
	   
	   while (width > 50) {
	   
		   var this_div = document.createElement("div");
		   var random_color = Math.random() * color_list.length;
		   random_color = Math.floor(random_color);
		   
		   this_div.style.top = top_position + "px";
		   this_div.style.left = left_position + "px";
		   this_div.style.width = width + "px";
		   this_div.style.height = height + "px";
		   this_div.style.background = color_list[random_color];
	   
		   var the_body = document.getElementById("theBody");
		   the_body.appendChild(this_div);
		   
		   top_position +=10;
		   left_position += 10;
		   width -= 20;
		   height -=20;
	   }
	 }
	   
   </script>
</body>
</html>
